---
- name: Install Python 3
  ansible.builtin.package:
    name: python3
    state: present

- name: Ensure pip3 is installed
  dnf:
    name: python3-pip
    state: present

- name: Upgrade pip
  ansible.builtin.pip:
    name: pip
    state: latest
    executable: pip3

- name: Install required Python libraries
  ansible.builtin.pip:
    name:
      - kubernetes
      - jmespath
    state: present



