dashboardProviders:
  dashboardproviders.yaml:
    apiVersion: 1
    providers:
    - name: 'default'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards/default
dashboards:
  default:
    node-exporter-dashboard:
      gnetId: 1860
      revision: 36
datasources:
  datasources.yaml:
    apiVersion: 1
    datasources:
    - access: proxy
      name: Prometheus
      orgId: 1
      type: prometheus
      url: http://prometheus.insightsphere.com

